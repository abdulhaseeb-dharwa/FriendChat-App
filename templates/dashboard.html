<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='dashboard style.css') }}"
    />
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='favicon.png') }}"
    />
  </head>
  <body>
    <nav>
      <div class="navcontainer">
        <img
          class="logo"
          src="{{ url_for('static', filename='logo-left.png') }}"
        />
        {% if current_user.is_authenticated %}
        <a href="/logout"><button class="logoutbtn">Logout</button></a>
        {% endif %}
      </div>
    </nav>
    <div class="outerlayer">
      <div class="innerlayer">
        <h1>Dashboard</h1>
        {% if current_user.is_authenticated %}
        <a href="/create-room"
          ><button class="createroom">Create Room</button></a
        >
        {% endif %} {% if current_user.is_authenticated %}
        <h4>Rooms</h4>
        <ul class="roomscontainer">
          {% for room in rooms %}
          <li class="roomcard">
            <a href="/rooms/{{ room._id.room_id }}/"
              >Name: {{ room.room_name }}</a
            >
          </li>
          {% endfor %}
        </ul>
        {% endif %}
      </div>
    </div>
  </body>
</html>
